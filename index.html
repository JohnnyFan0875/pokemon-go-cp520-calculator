<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pokemon GO Evolution Table (CP520)</title>

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/fixedheader/3.3.2/css/fixedHeader.dataTables.min.css"
    />

    <!-- jQuery UI CSS -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />

    <!-- Your external CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- jQuery must load before jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.3.2/js/dataTables.fixedHeader.min.js"></script>

    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>

  <body>
    <h1 style="text-align: center">Table</h1>

    <div
      class="top-controls"
      style="
        display: flex;
        align-items: center;
        gap: 1em;
        justify-content: flex-start;
        margin-bottom: 1em;
      "
    >
      <button id="clear-filters">Clear Filters</button>

      <div
        id="toggle-switch"
        style="display: flex; align-items: center; gap: 1em; margin-left: auto"
      >
        <span>Non-collected</span>
        <label class="switch">
          <input type="checkbox" id="noncollected-toggle" checked />
          <span class="slider"></span>
        </label>
        <span>All</span>
      </div>
    </div>

    <div class="table-responsive"></div>
      <table id="evo-table" class="display" style="width: 100%">
        <thead>
          <tr>
            <th>Pokemon</th>
            <th>CP</th>
            <th>Level</th>
            <th>Attack</th>
            <th>Defense</th>
            <th>HP</th>
            <th>Evolution CP</th>
            <th>Collected</th>
          </tr>
          <tr>
            <th><input type="text" placeholder="" /></th>
            <th><input type="text" placeholder="" /></th>
            <th><input type="text" placeholder="" /></th>
            <th>
              <select id="attack-filter">
                <option value="">All</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
              </select>
            </th>
            <th>
              <select id="defense-filter">
                <option value="">All</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
              </select>
            </th>
            <th>
              <select id="hp-filter">
                <option value="">All</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
              </select>
            </th>
            <th><input type="text" placeholder="" /></th>
            <th><input type="text" placeholder="" /></th>
          </tr>
        </thead>
      </table>
    </div>

    <!-- External JavaScript -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
